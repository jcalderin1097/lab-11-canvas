<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

</head>
<body onload="draw(4,4,10)">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(row,col) {
	context.fillStyle = "#000000";
	for(i=0; i<row; i=i+1){
	for(j=0;j<col; j=j+1){
	context.fillRect((i*90)+50, (j*90)+5, 45, 45);
	}
	}	
		context.fillStyle = "#000000";
	for(i=0; i<row; i=i+1){
	for(j=0;j<col; j=j+1){
	context.fillRect((i*90)+5, (j*90)+50, 45, 45);
	}
	}
	
}
</script>
</body>
</html>
