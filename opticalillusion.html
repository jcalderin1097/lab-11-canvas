<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

</head>
<body onload="draw(13,13,10)">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw(row,col) {
	context.fillStyle = "#660000";
	for(i=0; i<row; i=i+1){
	for(j=0;j<col; j=j+1){
		
	context.fillRect((i*60)+5, (j*50)+5, 45, 45);
	}
	}
	}
</script>
</body>
</html>
