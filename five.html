<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	//for(var i = 0; i <= 5; i = i + 1) {
	 for(var j = 0; j <= 300; j = j + 50){
	context.fillStyle = "#880000"
	context.fillRect(j, 0, 25, 25);
}
}
</script>
</body>
</html>
