<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw() {
	context.fillStyle = "#ff0000";
	context.beginPath();
	context.arc(200, 200, 150, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
		
	context.fillStyle = "#cc0000";
	context.beginPath();
	context.arc(200, 200, 125, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
		
	context.fillStyle = "#990000";
	context.beginPath();
	context.arc(200, 200, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#660000";
	context.beginPath();
	context.arc(200, 200, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#330000";
	context.beginPath();
	context.arc(200, 200, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#000000";
	context.beginPath();
	context.arc(200, 200, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
 
	
	
	}
</script>
</body>
</html>
